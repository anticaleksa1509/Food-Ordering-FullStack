<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center bg-danger text-white">
          <h3>Delete User</h3>
        </div>
        <div class="card-body">
          <p class="lead text-center">
            You must enter the ID of the user you wish to delete.
          </p>

          <!-- Form for entering user ID -->
          <form (ngSubmit)="onDeleteUser()" #deleteUserForm="ngForm">
            <div class="form-group">
              <label for="userId">User ID</label>
              <input
                type="text"
                class="form-control"
                id="userId"
                placeholder="Enter user ID"
                [(ngModel)]="userId"
                name="userId"
                required
              >
            </div>
            <button
              type="submit"
              class="btn btn-danger btn-block"
              [disabled]="!deleteUserForm.valid"
            >
              Delete User
            </button>
          </form>

          <!-- Error or success message -->
          <div *ngIf="message" class="mt-3 alert" [ngClass]="{'alert-success': message.type === 'success', 'alert-danger': message.type === 'error'}">
            {{ message.text }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
