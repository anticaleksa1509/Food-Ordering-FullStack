<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
      <!-- Users link visible only if logged in -->
      <li class="nav-item" *ngIf="isUserLoggedIn">
        <a class="nav-link" routerLink="/allUsers">Users <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="isUserLoggedIn">
        <a class="nav-link" routerLink="/deleteUser">Delete User</a>
      </li>
      <li class="nav-item" *ngIf="isUserLoggedIn">
        <a class="nav-link" routerLink="/createUser">Create User <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="isUserLoggedIn">
        <a class="nav-link" routerLink="/updateUser">Update User <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="isUserLoggedIn">
        <a class="nav-link" routerLink="/createOrder">Create Order <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="isUserLoggedIn">
        <a class="nav-link" routerLink="/searchOrder">Search Order <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="isUserLoggedIn">
        <a class="nav-link" routerLink="/scheduleOrder">Schedule Order <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="isUserLoggedIn">
        <a class="nav-link" routerLink="/cancelOrder">Cancel order <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <!-- Log Out button visible only if logged in -->
      <li class="nav-item" *ngIf="isUserLoggedIn">
        <button class="btn btn-danger" (click)="logOutMethod()">Log Out</button>
      </li>
    </ul>
  </div>
</nav>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
