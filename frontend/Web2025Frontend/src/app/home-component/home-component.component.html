<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Food Ordering System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 3rem;
    }

    h1 {
      color: #ff6347;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    .highlight {
      color: #ff6347;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to the Food Ordering System</h1>
  <p>
    This is an application where you can <span class="highlight">view users</span>,
    the <span class="highlight">food orders</span> they have placed, and manage the
    <span class="highlight">permissions</span> assigned to each user.
    Explore the system to efficiently handle your food ordering needs!
  </p>
</div>
</body>
</html>
